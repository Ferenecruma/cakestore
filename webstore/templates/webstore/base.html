{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "images/icons8-cupcake-64-64x64.png" %}" type="image/x-icon">
    <meta name="description" content="">
    
    <title>Amalfi</title>

    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static "custom/css/main.css" %}">
    <link rel="stylesheet" href="{% static "custom/css/imagehover.min.css" %}">
    <link rel="stylesheet" href="{% static "custom/css/carousel.css" %}">
    <link rel="stylesheet" href="{% static "custom/css/navbar.css" %}">
    <link rel="stylesheet" href="{% static "custom/css/footer.css" %}">
    <link rel="stylesheet" href="{% static "custom/css/cards.css" %}">
    <link rel="stylesheet" href="{% static "custom/css/cart.css" %}">
    <link rel="stylesheet" href="{% static "owl-carousel/css/owl.carousel.min.css" %}">       
    
  </head>
  <body>
    {% csrf_token %}  
    <!-- Navbar --> 
    <nav class="stroke">
      <div class="logo">
        <img src="{% static "images/logo.svg" %}" class='img-fluid'>
      </div>
      <ul class="nav-links cl-effect-21">
        <li><a id="home-link" href="{% url "store-main" %}"> Головна </a></li>
        <li><a id="categories-link" href="{% url "store-categories" %}"> Категорії </a></li>
        <li><a href="#"> Галерея </a></li>
        <li><a href="#"> Замовити </a></li>
        <li>
          <a id="cart-link" href="#">
          <span id='items-counter' class="fa-stack has-badge fa-stack-empty" data-count="5">
              <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          </a>
        </li> 
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <!-- Navbar -->


    <!-- Main Content-->
    <section id="content" class="content">
      {% block content %} 
      {% endblock %}
    </section>
    <!-- Main Content-->


    <!-- Footer -->
    <footer class="footer"> 
      <div class="soc-links-footer">
        <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
        <a class="viber" href="#"><i class="fab fa-viber"></i></a>
        <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></i></a>
        <a class="phone" href="#"><i class="fas fa-phone"></i></i></a>
      </div>
      <div class="footer-image">
          <img src="{% static "images/footer-image.svg" %}">
      </div>
    </footer>
    <!-- Footer -->
    

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b2deaaced1.js" crossorigin="anonymous"></script>

    <script src="{% static "custom/js/fetch_content.js" %}"></script>
    <script src="{% static "custom/js/navbar.js" %}"></script>
    <script src="{% static "owl-carousel/js/owl.carousel.min.js" %}"></script>
    <script src="{% static "custom/js/carousel.js" %}"></script>
    <script src="{% static "custom/js/cart.js" %}"></script>
    <script src="{% static "custom/js/owl-carousel.js" %}"></script>
    
    <script>
      AjaxFetch("#home-link", "{% url "fetch-main" %}");
      AjaxFetch("#categories-link", "{% url "store-categories" %}");
      AjaxFetch("#cart-link", "/cart/");
    </script>
  </body>
</html>
