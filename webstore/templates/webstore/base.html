    <script>

      function AjaxFetch(id, url){
        document.querySelector(id).addEventListener(
        "click",  
        function fetch_categories(event)
        {
          event.preventDefault();
          $.ajax(url, {
                type: 'get',
                success: function(result) {
                    // success code execution here
                    $('#content').html(result); // Update UI.
                },
                error: function(xhr,status,error) {
                    // error code here
                },
                complete: function(xhr,status) {
                    // completion code here
                }
            });
        }, 
        false);
      };
      
      // AjaxFetch("#home-link", "{% url "fetch-main" %}");
      AjaxFetch("#categories-link", "{% url "store-categories" %}");
      
    </script>
