{% extends "webstore/base.html" %}
{% load static %}


{% block content %}
    <div class="container p-4">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static "images/mbr-1456x921.jpg" %}" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Saying something</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/mbr-1456x921.jpg" %}" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Saying something</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/mbr-1456x921.jpg" %}" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Saying something</h5>
                        <p>...</p>
                    </div>
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        function findPos(obj) {
            var curtop = 0;
            if (obj.offsetParent) {
                do {
                    curtop += obj.offsetTop;
                } while (obj = obj.offsetParent);
            return [curtop];
            }
        }

        document.getElementById('categories-link').onclick = function changeContent() {
            var element = document.getElementById("categories-container");
            console.log(element)
            window.scrollTo(0,findPos(element));
            console.log(findPos(element))
        }
    </script>
{% endblock content %}
