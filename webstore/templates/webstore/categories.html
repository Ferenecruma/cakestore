{% extends "webstore/base.html" %}

{% block content %}
    <div id="categories-container" class="container pt-5 categories-cont">
        <div class="row pb-3">
            {% for category in categories %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <a href="{% url 'store-category' category.slug %}">              
                    <figure><img src="{{ category.photo.url }}" class="img-fluid m-2 p-2 menu_image" alt="Responsive image"></figure>
                    <div class="category_name">{{ category.title }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
