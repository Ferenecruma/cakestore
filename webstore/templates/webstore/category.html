{% extends "webstore/base.html" %}

{% block content %}
<div class="album py-5 categories-page">
    <div class="container">

      <div class="row">
        {% for product in products %}
        <div class="col-md-6 col-lg-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ product.photo.url }}" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Детальніше</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Замовити</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </div>
{% endblock content %}
